<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Lato:300,400,400i,700,900">
        <link rel="stylesheet" href="https://use.typekit.net/qet2wbm.css">
        <link rel="stylesheet" href="assets/css/app-8be07c6f92.min.css"/>
    </head>
    <body style="background-color: rgb(50, 16, 73);">
        <div class="container">
            <div class="row mt-5 pt-5">
                <div class="col-6 offset-3">
                    <div class="card">
                        <div class="card-header text-center">
                          <h5>Enter Your Details Below</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                  <label for="Email">Email address</label>
                                  <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                  <label for="Password">Password</label>
                                  <input type="password" class="form-control" id="Password" placeholder="Enter Password">
                                </div>
                                <button type="button" class="btn btn-primary" id="login">Sign In</button>
                                <div class="text-muted mt-2"><p>New to Paige? <a href="register.html">Sign Up</a></p></div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
