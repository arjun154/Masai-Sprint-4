<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(50, 16, 73);">
        <div class="container">
            <div class="row mt-5 pt-5">
                <div class="col-6 offset-3">
                    <div class="card ">
                        <div class="card-header text-center">
                          <h5>Please Share Your Details Below</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name1" placeholder="Enter Full Name">
                                </div>
                                <div class="form-group">
                                  <label for="Email">Email address</label>
                                  <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                  <label for="Password">Password</label>
                                  <input type="password" class="form-control" id="password1" placeholder="Enter Password">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="registerUser()">Sign Up</button>
                                <div class="text-muted mt-2"><p>Alreday a member? <a href="login.html">Sign In</a></p></div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
